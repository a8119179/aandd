<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        osql.requireLogin();

        async function runButtonPressed() {
            var objects = await osql.connect('select * from Students;');
            var students = {};
            var x = 0;
            var count = 0;
            //console.log(objects.length);
            //console.log(objects[0].gender);
            for (var i = 0; i < objects.length; i++) {
                if (objects[i].gender == "m") {
                    count = count + 1;
                    var height = Number(objects[i].height);
                    x = x + height;
                    //console.log(x);

                }
            }
            var ave = x / count;
            document.getElementById('res').innerHTML = JSON.stringify(ave, null, '\t');
        }

    </script>

</head>

<body>
    <h1>prac8-4</h1>
    <button onclick="runButtonPressed()">run!</button>
    <pre id="res"></pre>
</body>

</html>
