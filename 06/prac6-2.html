<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script type="text/javascript" src="nouns.js"></script>
    <script type="text/javascript" src="verbs.js"></script>

    <script>



        function runButtonPressed() {
            var text = document.getElementById('tf1').value;
            var chars = text.split('');
            show(chars);

            for (i = 0; i < Math.round(chars.length / 2); i++) {
                var a = chars[i];
                var x = 0;
                chars[i] = chars[chars.length - i - 1];
                chars[chars.length - i - 1] = a;
                if (chars[i] != chars[chars.length - i - 1]) {
                    x = 1;
                    break;
                }

            }
            if (x == 1) {
                show("False");
            } else {
                show("True");
            }
        }





    </script>

</head>

<body>
    <h1>判定さん</h1>
    <input id="tf1" type="text">
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>

</body>

</html>
